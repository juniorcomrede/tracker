<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e8f5e9; /* Light green */
            color: #2e7d32; /* Dark green */
        }

        .calculator {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .calculator h1 {
            color: #388e3c;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }

        button {
            background: #388e3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2e7d32;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Compound Interest Calculator</h1>
        <input type="number" id="principal" placeholder="Amount (₹)" />
        <input type="number" id="rate" placeholder="Interest Rate (%)" />
        <input type="number" id="time" placeholder="Time (Years)" />
        <input type="number" id="frequency" placeholder="Compounding Times per Year" />
        <button onclick="calculateCompoundInterest()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const frequency = parseFloat(document.getElementById('frequency').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(frequency)) {
                document.getElementById('result').innerHTML = "Please fill all fields correctly.";
                return;
            }

            // Calculate compound interest
            const weeklyRate = rate / 100;
            const compoundInterest = principal * Math.pow((1 + weeklyRate), frequency * time);
            const result = compoundInterest.toFixed(2);

            // Display the result
            document.getElementById('result').innerHTML = `Future Value: ₹${result}`;
        }
    </script>

</body>
</html>
